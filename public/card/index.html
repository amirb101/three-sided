<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard - Three-Sided</title>
  <meta name="description" content="Flashcard details">
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- MathJax will be loaded dynamically when needed -->
  <script>
    // MathJax configuration - only set up, don't load yet
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <link rel="stylesheet" href="/styles/card.css">
  
  <script>
    // Get slug from URL path
    const path = window.location.pathname;
    const slug = path.split('/card/')[1];
    
    if (!slug) {
      window.location.href = '/';
    }
    
    // Update title and meta description
    document.title = `Flashcard - ${slug}`;
    const metaDesc = document.querySelector('meta[name="description"]');
    if (metaDesc) {
      metaDesc.content = `Flashcard: ${slug}`;
    }
    
    // Set canonical URL
    const canonicalUrl = `https://three-sided.com/card/${encodeURIComponent(slug.trim())}`;
    let canonicalLink = document.querySelector('link[rel="canonical"]');
    if (!canonicalLink) {
      canonicalLink = document.createElement('link');
      canonicalLink.rel = 'canonical';
      document.head.appendChild(canonicalLink);
    }
    canonicalLink.href = canonicalUrl;
  </script>
</head>
<body>
  <div class="container">
    <div class="flashcard">
      <div class="card-header">
        <h1 class="card-title">Flashcard Preview</h1>
        <p class="card-subtitle">Review and import this flashcard to your collection</p>
      </div>

      <div class="section">
        <div class="section-label">Statement</div>
        <div class="section-content" id="statement"></div>
      </div>

      <div class="section">
        <div class="section-label">Hint</div>
        <div class="section-content" id="hints"></div>
      </div>

      <div class="section">
        <div class="section-label">Proof</div>
        <div class="section-content" id="proof"></div>
      </div>

      <div class="button-container">
        <button class="render-latex-button" onclick="renderLaTeX()" id="renderBtn">
          üìê Render LaTeX
        </button>
        <button class="import-button" onclick="saveCard()" id="importBtn">
          Import to My Account
        </button>
      </div>
    </div>
  </div>

  <script src="/scripts/main/firebaseConfig.js"></script>
  <script>
    const { auth, db } = initializeFirebase();

    let currentUser = null;
    let cardData = null;
    let cardId = null;
    let isLatexRendered = false;

    auth.onAuthStateChanged(user => currentUser = user);

    // Enhanced notification system
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    // Check if text contains LaTeX
    function containsLatex(text) {
      if (!text) return false;
      // Look for common LaTeX patterns
      return /\$.*?\$|\\\(.*?\\\)|\\\[.*?\\\]|\\[a-zA-Z]+\{/.test(text);
    }

    // Render LaTeX by loading MathJax and processing content
    async function renderLaTeX() {
      if (isLatexRendered) return;
      
      const renderBtn = document.getElementById('renderBtn');
      const originalText = renderBtn.textContent;
      
      try {
        // Show loading state
        renderBtn.disabled = true;
        renderBtn.textContent = '‚ö° Rendering...';
        
        // Load MathJax if not already loaded
        if (!window.MathJax.typesetPromise) {
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
          script.async = true;
          
          await new Promise((resolve, reject) => {
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
          });
        }
        
        // Switch to HTML content for LaTeX rendering
        document.getElementById("statement").innerHTML = cardData.statement || 'No statement available';
        document.getElementById("hints").innerHTML = cardData.hints || 'No hints available';
        document.getElementById("proof").innerHTML = cardData.proof || 'No proof available';
        
        // Render MathJax
        await window.MathJax.typesetPromise();
        
        isLatexRendered = true;
        renderBtn.textContent = '‚úì LaTeX Rendered';
        renderBtn.disabled = true;
        
        showNotification('LaTeX rendered successfully!');
        
      } catch (error) {
        console.error('Error rendering LaTeX:', error);
        renderBtn.disabled = false;
        renderBtn.textContent = originalText;
        showNotification('Error rendering LaTeX. Please try again.', 'error');
      }
    }

    async function loadCard() {
      const path = window.location.pathname;
      const slug = path.split('/card/')[1];
      if (!slug) {
        showNotification("Missing card slug.", 'error');
        return;
      }

      try {
        const docRef = db.collection("publicCards").doc(slug);
        const doc = await docRef.get();
        if (!doc.exists) {
          showNotification("Card not found.", 'error');
          return;
        }

        cardData = doc.data();
        cardId = doc.id;

        // Display as plain text initially for better SEO
        document.getElementById("statement").textContent = cardData.statement || 'No statement available';
        document.getElementById("hints").textContent = cardData.hints || 'No hints available';
        document.getElementById("proof").textContent = cardData.proof || 'No proof available';
        
        // Show/hide render button based on whether LaTeX is present
        const hasLatex = containsLatex(cardData.statement) || containsLatex(cardData.hints) || containsLatex(cardData.proof);
        const renderBtn = document.getElementById('renderBtn');
        if (hasLatex) {
          renderBtn.style.display = 'inline-block';
        } else {
          renderBtn.style.display = 'none';
        }

        // Set unique title and meta description
        document.title = cardData.statement ? cardData.statement.substring(0, 60) + " - Flashcard" : "Flashcard";
        let metaDesc = document.querySelector('meta[name="description"]');
        if (!metaDesc) {
          metaDesc = document.createElement('meta');
          metaDesc.name = "description";
          document.head.appendChild(metaDesc);
        }
        metaDesc.content = cardData.statement || "Flashcard details";
      } catch (error) {
        showNotification("Error loading card.", 'error');
        console.error("Error loading card:", error);
      }
    }

    async function saveCard() {
      if (!currentUser) {
        window.location.href = "/index.html";
        return;
      }
      if (!cardData) {
        showNotification("Card not loaded.", 'error');
        return;
      }

      const importBtn = document.getElementById('importBtn');
      const originalText = importBtn.textContent;
      
      // Show loading state
      importBtn.disabled = true;
      importBtn.innerHTML = '<span class="loading-spinner"></span>Importing...';

      try {
        await db.collection("flashcards").add({
          userId: currentUser.uid,
          statement: cardData.statement,
          hints: cardData.hints,
          proof: cardData.proof,
          tags: cardData.tags || [],
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        showNotification("Flashcard saved to your account!");
        importBtn.textContent = "‚úì Imported Successfully";
        
        // Invalidate cache so homepage shows the new card
        localStorage.setItem("invalidate_cache", "true");
        
        // Redirect after a delay
        setTimeout(() => {
          window.location.href = "/";
        }, 2000);
        
      } catch (error) {
        showNotification("Error saving flashcard.", 'error');
        console.error("Error saving card:", error);
        importBtn.disabled = false;
        importBtn.textContent = originalText;
      }
    }

    loadCard();
  </script>
  
  <style>
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem;
      border-radius: 4px;
      color: white;
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
    }
    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }
    .notification.success {
      background-color: #2ecc71;
    }
    .notification.error {
      background-color: #e74c3c;
    }
    
    .button-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    
    .render-latex-button {
      background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 4px rgba(245, 158, 11, 0.2);
    }
    
    .render-latex-button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(245, 158, 11, 0.3);
    }
    
    .render-latex-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      .render-latex-button,
      .import-button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</body>
</html>
